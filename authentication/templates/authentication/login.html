{% block content %} {% load crispy_forms_tags %}

<!-- CSS only -->

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<!--Login-->
<!-- Just an image -->
<div class="d-flex flex-column h-100">
  <div>
    <!-- <nav class="navbar" style="background-color: #212529">
      <a class="navbar-brand" href="#">
        <img src="" width="30" height="30" alt="" />
      </a>
    </nav> -->
  </div>

  <div
    class="d-flex flex-row justify-content-between h-100"
    style="width: 100%"
  >
    <div
      class="w-50 h-100 d-flex"
      style="
        background-image: url('../../static/images/deepfake.jpg');
        background-size: cover;
        background-position: right;
      "
    ></div>

    <div
      class="w-50 h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Login</h1>
      <form method="post" class="w-50">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1"> Username </label>
          <input
            type="text"
            name="name"
            id="form2Example1"
            class="form-control w-100"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input
            type="password"
            name="pass"
            id="form2Example2"
            class="form-control"
          />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-block mb-4 w-100">
          Login
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>
            Don't have a account?
            <a href="{% url 'authentication:register'%}"> Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- <footer class="text-center text-dark text-white">

    </div>
  </footer> -->
</div>

{% endblock %}
